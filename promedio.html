<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matemáticas | Curso practico de JavaScript</title>
        <link rel="shortcut icon" href="./assets/icons/shortcut_icon.png" type="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/promedio.css">
    </head>
    <body>
        <h1>Promedio</h1>
        <main>
            <section>
                <p>Ingresa los datos para calcular su promedio</p>
                <form>
                    <label>
                        Datos <input class="input" id="inputDato" type="number" value="Ingresa datos aquí...">
                    </label>
                    <button class="ingresar" type="button" onclick="ingresarDato()">
                        Ingresar
                    </button>
                    <button class="eliminar" type="button" onclick="eliminarDato()">
                        Eliminar
                    </button>
                    <button class="calcular" type="button" onclick="calcularPromedio()">
                        Calcular
                    </button>
                </form>
                <p><span id="outputDatos"></span></p>
            </section>
        </main>
        <script src="promedio.js"></script>
    </body>
</html>
