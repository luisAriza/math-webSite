<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matemáticas | Curso practico de JavaScript</title>
        <link rel="shortcut icon" href="./assets/icons/shortcut_icon.png" type="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <header>
            <h1 class="tittle">Proyecto de matemáticas</h1>
        </header>
        <main class="discount-container">
            <h2>Precios y descuentos</h2>
            <section>
                <h3>Calcula el descuento de productos</h3>
                <form>
                    <label>
                        Precio del producto $<input id="inputPrecio" type="number">
                    </label>
                    <label>
                        Descuento <input id="inputDescuento" type="number">%
                    </label>
                    <button class="calcular" type="button" onclick="outputPrecio()">
                        Calcular
                    </button>
                    <p><strong>Precio con descuento</strong> $<span id="precioConDescuento">0</span></p>
                </form>
            </section>
        </main>
        <script src="./discounts.js"></script>
    </body>
</html>
